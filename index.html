<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&display=swap" rel="stylesheet">

    <style>
        *{
            font-family: "Briem Hand", cursive;
        }
   

    .card{
        margin-left: 170px;
    } 

    @media(max-width:600px){
        .card {
            margin-left: 70px;
        }
    }

        
    </style>
</head>
<body>
    <div style="background-image: url(https://st2.depositphotos.com/4126199/10448/v/450/depositphotos_104484676-stock-illustration-earth-night-world-map-earth.jpg); height: 150vh;width: 105%; background-repeat: no-repeat;background-size: cover;">
        <h1 class="the text-danger text-center pt-5">Know About the Country</h1>  
        
        <div class="row">
            <div class="col-md-3 col-sm-12"></div>
            <div class="col-md-6 text-center pt-4 col-sm-12">
                <input id="country" type="text" class="border rounded shadow-lg  p-2 "placeholder="Enter the country name" style="width: 22rem;">
                <button onclick="search()" type="button" class="border rounded  bg-success p-2">search</button>
                
                <div id="result"class="mt-5 ">
                
                </div>
            </div>
            <div class="col-md-3 col-sm-12"></div>
        </div>

    </div>
</body>
<script>
    search = async()=>{
      let countryName = country.value
      console.log(countryName);

      if(countryName){
        const response =  await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
       // console.log(response);
        response.json().then((data)=>{
            console.log(data[0]);


            //common india
             let cname = data[0].name.common
            console.log(cname);

            //offial name
            let fname = data[0].name.official
             console.log(fname);

             
              //capital
             let cap = data[0].capital
             console.log(cap);

             
             //border

             let bor =data[0].borders
             console.log(bor);

             //area
             
             let are =data[0].area
             console.log(are);

             //map

            let map =data[0].maps.googleMaps
            console.log(map);

            //population
             let pop =data[0].population
              console.log(pop);

             //timezones:
            let time =data[0].timezones
             console.log(time);

            //continents
             let cont =data[0].continents
            console.log(cont);

            //  //flag
             let flag =data[0].flags.png
             console.log(flag);


               //language

              national_language =[]
              for(let lang in data[0].languages){
               national_language .push(data[0].languages[lang])
              }
             console.log( national_language);


              //currency
             for(let currency in data[0].currencies){
               var currencyname = data[0].currencies[currency].name
              var currencySymbol = data[0].currencies[currency].symbol
             }
              console.log(currencyname,currencySymbol);

              result.innerHTML =`
              <div class="card" style="width: 18rem; ">
             
                    <img src=${flag} class="card-img-top" alt="...">
                    <div class="card-body">
                      
                      
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Common Name:${cname}</li>
                      <li class="list-group-item">Official Name:${fname}</li>
                      <li class="list-group-item">Currency:${currencyname,currencySymbol}</li>
                      <li class="list-group-item">Capital:${cap}</li>
                      <li class="list-group-item">Border:${bor}</li>
                      <li class="list-group-item">Area:${are}</li>
                      <li class="list-group-item">Map:${map}</li>
                      <li class="list-group-item">Population:${pop}</li>
                      <li class="list-group-item">TimeZone:${time}</li>
                      <li class="list-group-item">Continents:${cont}</li>
                      <li class="list-group-item">Language:${national_language}</li>
                    </ul>
                    
                  </div> `

    })
  }
    else{
        alert('Enter a valid input')
       }
  }


</script>
</html>
